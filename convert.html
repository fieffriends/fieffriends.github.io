<html>
 <head>
   <title>Convert to R34 search</title>
   
   <script>
     function convert() {
      var tags = document.getElementById("tags").value;
      document.getElementById("out").innerHTML = tags;
      alert("done");
     }
   </script>
     
  </head>
  
  <body>
    <h1>Enter your desired tags</h1>
    
      tags: <input type="text" name="tags"> Seperate by spaces<br>
      exclude tags: <input type="text" name="sub"> <br>
      or tags: <input type="text" name="or"> Seperate groups by semicolons<br>
      tag beginns with: <input type="text" name="begin"> <br>
      tag beginns and ends with: <input type="text" name="surround"> Seperate beginning and end by spaces, pairs with semicolons <br>
      has score: <input type="text" name="score"> Enter score with greater, lesser or equal sign <br>
   <button onclick="convert()">Buttt</button>
    <br>
    <p id="out"> </p>
    
  </body>
</html>
